      - discord-resolve:
          server: "0"
          bot: bot-name
          to-discord: false
          to-plain: true
      - discord-resolve:
          server: "SERVER"
          bot: bot
          to-discord: true
          to-plain: false
  - discord-output:
      - discord-output:
          channel: "0"
          format: "[%DISCORD_ROLE%]%DISCORD_AUTHOR_NICK_NAME%: %DISCORD_MESSAGE%"
          bot: bot-name
      - discord-output:
          channel: "123"
          bot: bot
      - discord-output:
          channel: "0"
          bot: bot-name
  - discord-output-reaction:
      - discord-output-reaction:
          channel: "0"
          bot: bot-name
          message: "MESSAGE ID"
