version: "0.2.0"
debug: false
chains:
  - if-contains:
      - if-contains:
          yes-chain:
            - halt: null
          no-chain:
            - halt: null
          contains: "String"
          source: "Source"
      - if-contains:
          contains: "String"
          yes-chain:
            - halt: null
      - if-contains:
          contains: "String"
          yes-chain:
            - if-contains:
                contains: "String"
                no-chain:
                  - halt: null
  - if-equals:
      - if-equals:
          yes-chain:
            - if-equals:
                equals: "test"
                no-chain:
                  - halt: null
          no-chain:
            - halt: null
          equals: "String"
          source: "%CURRENT%"
          ignore-case: false
      - if-equals:
          equals: "String"
          no-chain:
            - halt: null
  - if-regex-match:
      - if-regex-match:
          yes-chain:
            - echo: "yes"
          no-chain:
            - echo: "no"
          match: "[sS]tring"
          source: "%CURRENT%"
      - if-regex-match:
          match: "[sS]tring"
          yes-chain:
            - halt
  - split:
      - split:
          - stream-1:
              - echo: "1"
          - stream-2:
              - echo: "2"
      - split
  - if-starts-with:
      - if-starts-with:
          yes-chain:
            - echo: "yes"
          no-chain:
            - echo: "no"
          starts: "String"
          source: "%CURRENT%"
      - if-starts-with:
          starts: "2"
          yes-chain:
            - halt
  - if-ends-with:
      - if-ends-with:
          yes-chain:
            - echo: "yes"
          no-chain:
            - echo: "no"
          ends: "String"
          source: "%CURRENT%"
      - if-ends-with:
          ends: "2"
          yes-chain:
            - halt
